<!DOCTYPE html>
<body>
<!-- Kontejneri sluze za skladistenje sadrzaja na stranici-->
<!-- div kontejner je najcesce koriscen HTML tag za ovu namenu-->
<div>
  <h1>Ovo je naslov unutar div taga</h1>
  <p> Paragraf koji se nalazi unutar kontejnera.</p>
</div>
</body>
<main>
    <h2> Ovo je naslov unutar main taga</h2>
    <p><em> Ovo je iskosen paragraf.</em></p>
</main>
<section> 
    <h3>Ovo je naslov unutar section taga</h3>
    <p><strong> Ovo je boldiran tekst</strong></p>
</section>
<article>
    <h4>Ovo je nslov unutar article taga</h4>
    <p><ins>Ovo je podvucen tekst.</ins></p>

</article>
<header> 
    <h5> Ovo je naslov unutar header taga</h5>
    <p> <delete> </delete></p>

</header>
</body>
