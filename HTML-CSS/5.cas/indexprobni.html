<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forme u html</h1>
    <form action="./index1.html" target="_blank"></form>
    <label for="username">Unesite vase ime</label>
    <input type="text" name="username" id="username" placeholder="username" />
    <br />
    <br />
    <label for="email" name="email">Unesite vas email</label>
    <input for="email" name="email" required />
    <br />
    <br />
    <label for="godine">Unesite broj vasih godina</label>
    <input
      type="number"
      name="Broj godina"
      id="godine"
      step="2"
      min="18"
      max="107"
    />
    <br />
    <br />
    <label for="datum">Unesite datum vaseg rodjenja</label>
    <input
      type="date"
      name="datum"
      id="datum"
      min="1970-01-01"
      max="2022-01-01"
    />
    <br />
    <br />
    <p>Odaberite nekoliko stavki</p>
    <label for="banana">banana</label>
    <input type="checkbox" name="banana" id="banana" />
    <br />
    <br />
    <label for="malina">malina</label>
    <input type="checkbox" name="malina" id="malina" />
  </body>
</html>
